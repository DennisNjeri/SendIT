	<nav>

				<li>

	<div id="contentmain">
		<div class="formwrap">
			<form method="POST" action="" class="shadow">
				<div class="formrow">
					<label>Full Name</label>
					<input type="text" name="fullname" />
				</div>
				<div class="formrow">
					<label>Email</label>
					<input type="email" name="email" />
				</div>
				<div class="formrow">
					<label>Username</label>
					<input type="text" name="uname" />
				</div>
				<div class="formrow">
					<label>Password</label>
					<input type="password" name="password" />
				</div>
				<div class="formrow">
					<label>Confirm Password</label>
					<input type="password" name="cpassword" />
				</div>
				<div class="formrow sub">
					<input type="submit" name="submitsignin" value="Sign UP" />
				</div>
				<div class="formextra">
					<a href="signin.html">
						Already have an account, sign in
					</a>
				</div>
			</form>
		</div>
